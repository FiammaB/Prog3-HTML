<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleForm.css">
    <title>Formulario</title>
</head>

<body>
    <div class="titulos">
        <h1>INFORMACIÓN</h1>

        <h2><strong>si quieres recivirla mejor información,registrate:</strong></h2>
    </div>
    <form class="cont-principal " action="#" method="POST">
        <div class="contenedor  ">
            <label for="nombre" class="col-form-label ">Nombre</label>
            <input type="text" id="nombre" class="form-control">
        </div>
        <div class="contenedor ">
            <label for="apell1" class="col-form-label ">Primer Apellido </label>
            <input type="text" id="apell1" class="form-control">
        </div>
        <div class="contenedor">
            <label for="apell2" class="col-form-label">Segundo Apellido </label>
            <input type="text" id="apell2" class="form-control">
        </div>
        <div class="contenedor">
            <label for="domicilio" class="col-form-label">Domicilio </label>
            <input type="text" id="domicilio" class="form-control">
        </div>
        <div class="contenedor">
            <label for="codigoPostal" class="col-form-label">Codigo Postal </label>
            <input type="number" id="codigoPostal" class="form-control">
        </div>
        <div class="contenedor">
            <label for="telefono" class="col-form-label">Teléfono </label>
            <input type="tel" id="telefono" class="form-control">
        </div>
        <div class="contenedor">
            <label for="mail" class="col-form-label">e-mail </label>
            <input type="email" id="mail" class="form-control">
        </div>
        <div class="contenedor">
            <label for="email" class="col-form-label">Confirmar email </label>
            <input type="email" id="email" class="form-control">
        </div>
        <div class="contenedor">
            <button type="reset" class="btn"> Borrar</button>
            <button type="submit" class="btn"> Enviar</button>
        </div>
        </div>
    </form>
</body>

</html>
